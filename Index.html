<!DOCTYPE html>
<html>
<head>
  <title>AGNITECH Signup</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      text-align: center;
      margin-top: 100px;
    }

    input {
      padding: 10px;
      margin: 8px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>ðŸ”¥ AGNITECH Signup</h1>

  <input id="username" placeholder="Username"><br>
  <input id="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>

  <button onclick="signup()">Signup</button>

  <p id="message"></p>

<script>

const firebaseConfig = {
  apiKey: "AIzaSyBvJLnf9N3funQCXC8hXPRiPlqhqmklIAE",
  authDomain: "agnitech-mee76.firebaseapp.com",
  projectId: "agnitech-mee76",
  storageBucket: "agnitech-mee76.firebasestorage.app",
  messagingSenderId: "407688837810",
  appId: "1:407688837810:web:452b33686d257ab026e7ab"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

function signup() {

  let username = document.getElementById("username").value;
  let email = document.getElementById("email").value;
  let password = document.getElementById("password").value;

  auth.createUserWithEmailAndPassword(email, password)
  .then((userCredential) => {

    let uid = userCredential.user.uid;

    // Save user data in Firestore
    db.collection("users").doc(uid).set({
      username: username,
      email: email,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    document.getElementById("message").innerText = "Signup Success âœ…";

    // Redirect
    window.location.href = "dashboard.html";

  })
  .catch((error) => {
    document.getElementById("message").innerText = error.message;
  });

}

</script>

</body>
</html>
