<!DOCTYPE html>
<html>
<head>
<title>AGNITECH Signup</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
font-family: Arial;
background:#111;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.box{
background:#222;
padding:30px;
border-radius:10px;
text-align:center;
width:300px;
}

input{
width:90%;
padding:10px;
margin:8px;
border:none;
border-radius:6px;
}

button{
padding:10px 20px;
background:#00c6ff;
border:none;
border-radius:6px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
<h2>AGNITECH Signup</h2>

<input id="username" placeholder="Username"><br>
<input id="email" placeholder="Email"><br>
<input id="password" type="password" placeholder="Password"><br>

<button onclick="signup()">Signup</button>

<p id="msg"></p>
</div>

<script>

const firebaseConfig = {
apiKey: "AIzaSyBJCPp0sAkNxgQ0PIXz9gSHIFXKpLmgD9Q",
authDomain: "agnitech-3eee6.firebaseapp.com",
projectId: "agnitech-3eee6",
storageBucket: "agnitech-3eee6.appspot.com",
messagingSenderId: "33138668117",
appId: "1:33138668117:web:697bcfeb34615b482b5adc"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

function signup(){

let username = document.getElementById("username").value;
let email = document.getElementById("email").value;
let password = document.getElementById("password").value;

auth.createUserWithEmailAndPassword(email,password)

.then((userCredential)=>{

let uid = userCredential.user.uid;

db.collection("users").doc(uid).set({
username: username,
email: email,
profilePic: "",
createdAt: new Date()
});

document.getElementById("msg").innerText="Signup Successful!";
window.location.href="login.html";

})

.catch((error)=>{
document.getElementById("msg").innerText=error.message;
});

}

</script>

</body>
</html>
